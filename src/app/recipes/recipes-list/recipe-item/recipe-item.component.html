<div class="list-group">
  <a
    style="cursor: pointer"
    class="list-group-item list-group-item-action mb-3"
    aria-current="true"
    *ngFor="let recipe of recipes"
    (click)="onClick(recipe)"
  >
    <div class="row">
      <div class="col-md-7 px-5">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.disc }}</p>
      </div>
      <div class="col-md-5">
        <img
          [src]="recipe.image"
          class="img-thumbnail"
          alt="..."
          width="100px"
          height="100px"
        />
      </div>
    </div>
  </a>
</div>
